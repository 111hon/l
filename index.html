<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <link id="favicon" rel="icon" href="" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dev html V8</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; 
      width: 100%; height: 100%; 
      overflow: hidden; /* 初始狀態禁止滾動，專注於輸入框 */
      background-color: #000;
      font-family: sans-serif;
      display: flex; align-items: center; justify-content: center;
    }
    #inputSection {
      width: 90%; /* 手機版寬度優化 */
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      background: #222;
      border-radius: 8px;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* 增加一點陰影 */
    }
    input, button {
      width: 100%;
      padding: 12px; /* 加大點擊區域 */
      margin-top: 15px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 4px;
      border: none;
      outline: none; /* 移除預設框線 */
    }
    button { 
      background-color: #4CAF50; 
      color: white; 
      cursor: pointer; 
      font-weight: bold;
      transition: background 0.2s;
    }
    button:active { background-color: #3e8e41; } /* 手機點擊回饋 */
    
    iframe {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      /* 【修改】核心修正：使用 dvh 解決手機網址列遮擋問題 */
      height: 100%;
      height: 100dvh; 
      border: none; margin: 0; padding: 0;
      z-index: 9999;
      background: #fff; /* 避免載入瞬間黑屏 */
    }
  </style>
</head>
<body>
  <div id="inputSection">
    <h2>請輸入解密密碼</h2>
    <input type="password" id="password" placeholder="輸入密碼" />
    <button id="decryptBtn">解密並執行</button>
    <div id="message" style="color: #ff6b6b; margin-top: 15px; font-size: 14px;"></div>
  </div>

        const bytes = CryptoJS.AES.decrypt(encryptedData, password);
        const decryptedStr = bytes.toString(CryptoJS.enc.Utf8);
        
        if (!decryptedStr) {
          messageEl.textContent = "密碼錯誤或無法解密。";
          return;
        }

        // --- 【關鍵修正】解密成功後的樣式重置 ---
        
        // 1. 移除輸入區塊
        inputSection.remove();

        // 2. 重置 html 與 body 樣式，讓 iframe 成為主體
        // 移除 flex 和 overflow: hidden，還原為普通文檔流
        document.documentElement.style.overflow = "auto";
        document.body.style.overflow = "auto";
        document.body.style.display = "block";
        document.body.style.backgroundColor = "#fff"; // 重置背景色

        // 3. 顯示 iframe 並寫入內容
        iframe.style.display = "block";
        iframe.srcdoc = decryptedStr;

      } catch (e) {
        console.error(e);
        messageEl.textContent = "解密錯誤（可能是密碼錯誤）";
      }
    }

    // 點擊按鈕事件
    decryptBtn.addEventListener("click", performDecryption);

    // 【新增】支援按 Enter 鍵提交
    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        performDecryption();
      }
    });
  </script>
  <script>
    const canvas = document.createElement('canvas');
    canvas.width = canvas.height = 64;
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, 64, 64);
    document.getElementById('favicon').href = canvas.toDataURL();
  </script>
</body>
</html>
